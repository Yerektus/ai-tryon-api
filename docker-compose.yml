services:
  postgres:
    image: postgres:16-alpine
    container_name: aitryon-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aitryon}
      POSTGRES_USER: ${POSTGRES_USER:-aitryon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aitryon}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aitryon} -d ${POSTGRES_DB:-aitryon}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - aitryon_pg_data:/var/lib/postgresql/data

volumes:
  aitryon_pg_data:

name: Backend With Postgres

on:
  push:
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - ".github/workflows/backend-postgres.yml"
  pull_request:
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - ".github/workflows/backend-postgres.yml"
  workflow_dispatch:

jobs:
  bootrun-with-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB || 'aitryon' }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER || 'aitryon' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'aitryon' }}
        options: >-
          --health-cmd "pg_isready -U ${{ vars.POSTGRES_USER || 'aitryon' }} -d ${{ vars.POSTGRES_DB || 'aitryon' }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    env:
      POSTGRES_DB: ${{ vars.POSTGRES_DB || 'aitryon' }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER || 'aitryon' }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'aitryon' }}
      SPRING_DATASOURCE_URL: ${{ vars.SPRING_DATASOURCE_URL || format('jdbc:postgresql://localhost:5432/{0}', vars.POSTGRES_DB || 'aitryon') }}
      SPRING_DATASOURCE_USERNAME: ${{ vars.SPRING_DATASOURCE_USERNAME || vars.POSTGRES_USER || 'aitryon' }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD || secrets.POSTGRES_PASSWORD || 'aitryon' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'change-me-in-github-secrets' }}
      GOOGLE_CLIENT_IDS: ${{ vars.GOOGLE_CLIENT_IDS || 'web-client-id.apps.googleusercontent.com' }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || '' }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || 'dev-webhook-secret' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL || '' }}
      OPENAI_IMAGE_EDIT_MODEL: ${{ vars.OPENAI_IMAGE_EDIT_MODEL || 'gpt-image-1' }}
      SERVER_PORT: ${{ vars.SERVER_PORT || '8080' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "Postgres is reachable"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become reachable in time"
          exit 1

      - name: Start backend and run smoke check
        run: |
          ./gradlew --no-daemon bootRun > server.log 2>&1 &
          APP_PID=$!

          cleanup() {
            kill "$APP_PID" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:${SERVER_PORT}/api/v1/billing/packages" >/dev/null; then
              echo "Server is up and responded successfully."
              exit 0
            fi
            sleep 2
          done

          echo "Backend did not start in time. Last logs:"
          tail -n 200 server.log || true
          exit 1

name: Backend With Postgres

on:
  push:
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - ".github/workflows/backend-postgres.yml"
  pull_request:
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - ".github/workflows/backend-postgres.yml"
  workflow_dispatch:

jobs:
  bootrun-with-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: aitryon
          POSTGRES_USER: aitryon
          POSTGRES_PASSWORD: aitryon
        options: >-
          --health-cmd "pg_isready -U aitryon -d aitryon"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "Postgres is reachable"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become reachable in time"
          exit 1

      - name: Start backend and run smoke check
        run: |
          ./gradlew --no-daemon bootRun > server.log 2>&1 &
          APP_PID=$!

          cleanup() {
            kill "$APP_PID" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:${SERVER_PORT}/api/v1/billing/packages" >/dev/null; then
              echo "Server is up and responded successfully."
              exit 0
            fi
            sleep 2
          done

          echo "Backend did not start in time. Last logs:"
          tail -n 200 server.log || true
          exit 1
